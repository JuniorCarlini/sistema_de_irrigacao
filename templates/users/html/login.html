{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 190px;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 col-sm-6 shadow p-4 bg-white rounded ">
            <div class="text-center m-3">
                <img class="logo " src="{% static '/icons/logo_icon.svg' %}" alt="logo">
            </div>
            {% if messages %}
                <div class="text-center text-danger">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.username.label_tag }} <!-- Trocar label de 'username' para 'Usuário' -->
                <input type="text" name="username" class="form-control mb-3" placeholder="Usuário" required>
                
                {{ form.password.label_tag }} <!-- Trocar label de 'password' para 'Senha' -->
                <input type="password" name="password" class="form-control mb-3" placeholder="Senha" required>
                
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
