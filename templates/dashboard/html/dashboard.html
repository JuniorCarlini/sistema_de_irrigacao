{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static '/icons/favicon.svg' %}" type="image/x-icon">
    <title>Hydric | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'partials/html/navbar.html' %}
    <div class="container dashboard-container">
        <h1 class="mb-4">Dashboard de Sensores</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Umidade do Ar</h5>
                        <div id="chart-humidity-air" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Umidade do Solo</h5>
                        <div id="chart-humidity-soil" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperatura do Ar</h5>
                        <div id="chart-temperature" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Água Utilizada no Dia</h5>
                        <div id="chart-water-usage" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Gráfico de Temperatura do Ar
        var optionsTemperature = {
            chart: {
                type: 'line',
                height: '100%'
            },
            series: [{
                name: 'Temperatura (°C)',
                data: [20, 21, 22, 24, 23, 25, 26, 24, 22, 23]  // Exemplo de dados
            }],
            xaxis: {
                categories: ['06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '00:00']
            },
            title: {
                text: 'Temperatura do Ar',
                align: 'left'
            }
        };
    
        var chartTemperature = new ApexCharts(document.querySelector("#chart-temperature"), optionsTemperature);
        chartTemperature.render();
    
        // Gráfico de Umidade do Ar (Radial Bar)
        var optionsHumidityAir = {
            chart: {
                type: 'radialBar',
                height: '100%'
            },
            series: [65],  // Exemplo de umidade do ar: 65%
            plotOptions: {
                radialBar: {
                    dataLabels: {
                        name: {
                            show: true,
                            fontSize: '16px',
                            color: '#000',
                            offsetY: -10
                        },
                        value: {
                            fontSize: '22px',
                            color: '#000',
                            formatter: function(val) {
                                return val + "%";
                            }
                        }
                    }
                }
            },
            labels: ['Umidade do Ar'],
            title: {
                text: 'Umidade do Ar',
                align: 'left'
            }
        };
    
        var chartHumidityAir = new ApexCharts(document.querySelector("#chart-humidity-air"), optionsHumidityAir);
        chartHumidityAir.render();
    
        // Gráfico de Umidade do Solo (Radial Bar)
        var optionsHumiditySoil = {
            chart: {
                type: 'radialBar',
                height: '100%'
            },
            series: [80],  // Exemplo de umidade do solo: 80%
            plotOptions: {
                radialBar: {
                    dataLabels: {
                        name: {
                            show: true,
                            fontSize: '16px',
                            color: '#000',
                            offsetY: -10
                        },
                        value: {
                            fontSize: '22px',
                            color: '#000',
                            formatter: function(val) {
                                return val + "%";
                            }
                        }
                    }
                }
            },
            labels: ['Umidade do Solo'],
            title: {
                text: 'Umidade do Solo',
                align: 'left'
            }
        };
    
        var chartHumiditySoil = new ApexCharts(document.querySelector("#chart-humidity-soil"), optionsHumiditySoil);
        chartHumiditySoil.render();
    
        // Gráfico de Quantidade de Água Utilizada
        var optionsWaterUsage = {
            chart: {
                type: 'bar',
                height: '100%'
            },
            series: [{
                name: 'Água Utilizada (litros)',
                data: [100, 120, 90, 130, 110, 140, 125, 150, 135, 120]  // Exemplo de dados
            }],
            xaxis: {
                categories: ['06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '00:00']
            },
            title: {
                text: 'Quantidade de Água Utilizada no Dia',
                align: 'left'
            }
        };
    
        var chartWaterUsage = new ApexCharts(document.querySelector("#chart-water-usage"), optionsWaterUsage);
        chartWaterUsage.render();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
